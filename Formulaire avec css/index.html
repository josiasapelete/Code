<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulaire DWWM </h1>
    <form action="">
        <table>
            <tr>
                <td class="jak" ><label for="">Nom</label></td> <td><input type="text" placeholder="Entrez votre nom"></td>
            </tr>
            <tr>
                <td class="jak" ><label for="">Email</label></td> <td><input type="mail" placeholder="Entrez votre email"></td>
            </tr>
            <tr>
                <td class="jak" ><label for="">Indiquez votre satisfaction au cours de 1 à 10</label></td> <td><input type="number" placeholder="numéro de 1 à 10"></td>
            </tr>
            <tr>
                <td class="jak" ><label for="">Qui est votre Coach</label></td> <td><select name="" id="">
                    <option value="">Birante</option> 
                    <option value="">Mamadou</option>  
                    <option value="">Malick</option> 
                </select></td>
            </tr>
            <tr>
                <td class="jak quel" ><label for="">A quel moment avez-vous cours?</label></td> <td>
                    <input type="radio" name="ms">Matin <br>
                    <input type="radio" name="ms"> Après-midi <br>
                    <input type="radio" name="ms"> Soir
                </td>
            </tr>
            <tr>
                <td class="jak" ><label  for="">Quels outils avez-vous rencontrés jusque là? (selectionnez tout ce qui s'applique)</label></td> <td>
                    <input type="checkbox">HTML <br>
                    <input type="checkbox">CSS <br>
                    <input type="checkbox">Javascript <br>
                    <input type="checkbox">Editeur de texte <br>
                    <input type="checkbox">Ligne de commande
                </td>

            </tr>
            <tr>
                <td class="jak" ><label for="">Décrivez votre expérience jusque là </label></td> <td><textarea name="" id="" cols="30" rows="6" placeholder="Décrivez votre expérience ici..."></textarea></td>
            </tr>
        </table>
        <input class="bouton" type="submit">
    </form>
</body>
</html>
